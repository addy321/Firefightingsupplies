

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">
<title>管理后台</title>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../css/dashboard.css" rel="stylesheet">
</head>
<body>
	<!-- 头部 -->
	<div th:replace="./public/head :: public_head"></div>

	<div class="container-fluid">
		<div class="row">
			<!-- 菜单栏 -->
			<div th:replace="./public/MenuBar :: public_menuBar"></div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h2 class="sub-header">
					<a href="javascript:void(0);" class="addData">添加数据</a>
				</h2>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>id</th><th>角色名称</th><th>备注</th><th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="role,roleStat:${roleList}">
                                <td th:text="${role.id}"></td><td th:text="${role.roleName}"></td><td th:text="${role.remark}"></td>
								<td>
									<a href="javascript:void(0);" class="tdFeatures editdata" th:attr="tdid=${role.id}"><span
										class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
									&ensp;&ensp; <a href="javascript:void(0);" class="tdFeatures deldata" th:attr="tdid=${role.id}"><span
										class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 分页 -->
				<div class="bs-example" data-example-id="disabled-active-pagination"
					style="text-align: center;">
					<nav aria-label="...">
						<ul class="pagination">
							<li th:class="${page.pageNow <= 1}? 'disabled' : ''"><a th:href="'/role/list?pageNow='+${page.pageNow - 1}" aria-label="Previous"><span
									aria-hidden="true">«</span></a></li>
							
							<li th:each="i,stat:${#numbers.sequence(1, page.pageCount)}" th:class="${page.pageNow == i}? 'active' : ''">
								<a th:if="${i>0}" th:href="'/role/list?pageNow='+${i}" th:text="${i}"></a>
							</li>
							<li><a th:href="'/role/list?pageNow='+${page.pageNow + 1}" aria-label="Next" th:class="${page.pageNow >= page.pageCount}? 'disabled' : ''"><span
									aria-hidden="true">»</span></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<div class="editfrom">
		<h2>编辑表单</h2>
		<form class="form-horizontal" role="form"> 
            
    <div class="form-group">
        <label class="col-sm-2 control-label">id</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputid" type="text" placeholder="id" name="id"
                value="" disabled>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">角色名称</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputrole_name" type="text" placeholder="角色名称" name="role_name"
                value="" >
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">备注</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputremark" type="text" placeholder="备注" name="remark"
                value="" >
        </div>
    </div>
    
            <div class="form-group">
						<div class="form-button-div">
				<a class="btn btn-primary saveData" href="#" role="button" >保存</a>
				&ensp;&ensp;
				<a class="btn btn-primary button-clone" href="#" role="button">关闭</a>
			</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/holder.min.js"></script>
	<script src="../js/index.js"></script>
	<script>
	$(".editdata").click(function(){
		var id = $(this).attr('tdid')
		$.ajax({
            url: "/role/getTheData?id="+id,
            type: "get",
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function (r) {
                if (r.success) {
                	var data = r.data
                	
            $("#inputid").val(data.id)
            $("#inputrole_name").val(data.roleName)
            $("#inputremark").val(data.remark)
                } else {
                    alert(r.Msg);
                }
            }
        });
	})
	$(".deldata").click(function(){
		if (confirm('确定要删除吗')) {
            var id = $(this).attr('tdid')
			$.ajax({
	            url: "/role/delData?id="+id,
	            type: "get",
	            dataType: "json",
	            contentType: "application/json;charset=utf-8",
	            success: function (r) {
	                if (r.success) {
	                	location.reload();
	                } else {
	                    alert(r.Msg);
	                }
	            }
	        });
		}
	})
	$(".saveData").click(function(){
		if (confirm('确定保存吗')) {
			
            var id =  $("#inputid").val();
            var role_name =  $("#inputrole_name").val();
            var remark =  $("#inputremark").val();
			var data ={id:id,roleName:role_name,remark:remark}
			$.ajax({
	            url: "/role/saveData",
	            type: "post",
	            dataType: "json",
	            data:JSON.stringify(data),
	            contentType: "application/json;charset=utf-8",
	            success: function (r) {
	                if (r.success) {
	                	location.reload();
	                } else {
	                    alert(r.Msg);
	                }
	            },error:function(e){
                    alert("请求失败")
                }
	        });
		}
	})
	</script>
</body>
</html>
